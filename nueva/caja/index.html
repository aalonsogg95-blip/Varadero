<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Caja</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    
    <!-- ICONO -->
    <link rel="shortcut icon" type='image/x-icon' href='../img/productos.png'>
</head>
<body>
   
    <div class='container_card'>
         <!-- FORMULARIO -->
  <section class='card'>
      <div class="card_imagen">
          <img src="../img/varadero_logo.png" class="card_img">
      </div>
      <h1 class='card_title'>Iniciar sesión</h1>
      <h4>Caja</h4>
      <div class='card_formulario'>
          <label for="">Usuario</label>
          <input type="text" id='usuario' style="text-align:center; text-transform: lowercase;">
          <label for="">Contraseña</label>
          <input type="password" id='contrasena' style="text-align:center">
          <p class='card_error' id='error'>¡Datos incorrectos!</p>
          <input type="button" value='Entrar' class='card_cta' onclick='entrar()'>
      </div>
      
  </section>
    </div>
    
   
   <!-- INCLUIR JQUERY -->
   <script src="../jquery/jquery-3.5.1.min.js"></script>
   <script src='../jquery/usuario.js'></script>
    
</body>
</html>


<!--CODIGO JS -->
<script type='text/javascript'>
        $(document).ready(function(){
                    sesion(3);
                    //DINERO EN CAJA
                    dineroCajaValidarFecha();

                });

     const fecha = new Date();
    let fechaFor=fecha.toLocaleDateString();
    
    function entrar(){
        let usu=document.getElementById("usuario").value;
        let con=document.getElementById("contrasena").value;
        
     
         $.ajax({
				type:'POST',
				url:'sesion.php',
				data:{usu:usu,con:con},
				success:function(respo){
					var res=eval(respo);
                    
                    if(res==1){
                       //SI ESTA REGISTRADO
                        sessionStorage.setItem("usserCaj",usu.toLowerCase());
                        window.location.href="caja.html";
                    }else{
                       //NO ESTA REGISTRADO
                       $("#error").show();
                       setTimeout(()=>{
                            $("#error").hide();
                       },3000);
                    }
                    
				}
			});
     
    }

     ///////////////////////////////////////////////////////
    //DINERO EN CAJA, VALIDAR FECHA ACTUAL
    function dineroCajaValidarFecha(){
        const dineroLocal=JSON.parse(localStorage.getItem("DineroCaja")) || '';
        if(dineroLocal!=''){
            if(dineroLocal.fecha ===fechaFor){
            }else{
                localStorage.removeItem("DineroCaja"); 
            }
        }else{
            
        }
    }
    
</script>
